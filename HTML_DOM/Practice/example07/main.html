<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            }
            
            .div1 { grid-area: 2 / 2 / 6 / 5; }
            .div2 { grid-area: 1 / 1 / 2 / 6; }
            .div3 { grid-area: 2 / 1 / 6 / 2; }
            .div4 { grid-area: 2 / 5 / 6 / 6; }
    </style>
</head>
<body>
    <div class="parent">
        <div class="div1"> 
            <h1>Bienvenidos</h1>
            <div>
                <iframe src="index.html" width="100%" height="500px"></iframe>
            </div>
        </div>
        <div class="div2"> </div>
        <div class="div3"> </div>
        <div class="div4"> </div>
        </div>
</body>
</html>
