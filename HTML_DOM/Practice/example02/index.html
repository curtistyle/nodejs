<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meaning</h1>

    <p id="parrafo">
        <input type="text" id="ipt"><label id="out"> </label>
    </p>
</body>
<script>

    document.getElementById("ipt").onkeyup = function() {myFunction()};

    document.getElementById("out").innerText = "esperando"



    function myFunction() {
        if (document.getElementById("ipt").value == "curtis"){
            console.log("OK")
            document.getElementById("out").innerText = "✔";
        }
        else{
            console.log("NO")
            document.getElementById("out").innerText = "❌";
        }

    }

</script>
</html>
