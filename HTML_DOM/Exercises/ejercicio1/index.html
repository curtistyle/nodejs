        <label for="num2">Numero 2:</label>

        <label for="num3">Numero 3:</label>

    </div>
    <div >
        <button id="btn_res">Mostrar Resultado</button>

    </div>
</body>
<script>
    var btn_res = document.getElementById('btn_res').addEventListener("click", mostrarResultado)
    

    var dato = {
        numero1 : 0,
        numero2 : 0,
        numero3 : 0
    }

    function obtenerValores(){
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let num3 = document.getElementById('num3').value

        dato.numero1 = Number(num1)
        dato.numero2 = Number(num2)
        dato.numero3 = Number(num3)
        
    }

    function multiplicar(){
        var resultado = dato.numero1 * dato.numero2 * dato.numero3
        return resultado
    }

    function mostrarResultado() {
        obtenerValores()
        var res = multiplicar()
    
        label_res = document.getElementById('res').innerText = res.toString()
    }

</script>
