<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <button id="btn" type="button">Mensaje consola</button>
    <p id="demo"></p>

<script>
    var btn_mgs = document.getElementById('btn')

    function myFunction(){
        document.getElementById('demo').innerHTML = "Hello World";
    }
</script>
